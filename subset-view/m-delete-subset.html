<div>
   <div class="modal-header text-white bg-danger">
      <span>
         <i class="fa fa-trash"></i>
         <span translate="DELETETHEFOLLOWINGSUBSETSANDVIEWS"></span>
      </span>
   </div>
   <div class="modal-body">
      <div class="row" ng-if="views.length>0">
         <div class="col-md-12">
            <div class="card">
               <div class="card-header" style="padding: 5px 10px;">
                  <div ng-if="viewsDeleted.length==0">
                     <i class="fa fa-w view"></i> <span translate="VIEWS"></span> ({{views.length}})
                  </div>
                  <div ng-if="viewsDeleted.length>0">
                     <i class="fa fa-w view"></i> <span translate="VIEWSDELETED"></span> ({{viewsDeleted.length}})
                  </div>
               </div>
               <div class="card-body">
                  <span ng-if="viewsDeleted.length==0" ng-repeat="view in views track by $index"
                     style="font-weight:bold">
                     {{$index+1}}. <span style="margin-right:5px"></i>
                        <div class="badge" ng-style="generateHSLColour(view.fullName)">{{view.fullName}}</div>
                     </span>
                  </span>
                  <div ng-if="viewsDeleted.length>0" ng-repeat="view in viewsDeleted track by $index"
                        style="font-weight:bold">{{$index+1}}. <span class="alert alert-success" role="alert" style="padding: 5px 10px">
                           <i class="fa fa-fw subset"></i> {{view}} <span translate="HASBEENDELETED"></span>
                        </span>
                     </div>
               </div>
            </div>
         </div>
      </div>
      <div class="row" style="margin-top:10px">
         <div class="col-md-12">
            <div class="card">
               <div class="card-header" style="padding: 5px 10px;">
                  <div ng-if="subsets.length>0">
                     <i class="fa fa-w subset"></i> <span translate="SUBSETS"></span> ({{subsets.length}})
                  </div>
                  <div ng-if="subsetsDeleted.length>0">
                     <i class="fa fa-w subset"></i> <span translate="SUBSETSDELETED"></span> ({{subsetsDeleted.length}})
                  </div>
               </div>
               <div class="card-body">
                  <div ng-if="errorMessage.length>0">
                     <div class="alert alert-warning" role="alert" style="padding: 5px 10px">
                        <i class="fa fa-w fa-warning"></i> {{errorMessage}}
                     </div>
                  </div>
                  <span ng-if="subsets.length>0" ng-repeat="subset in subsets track by $index" 
                     style="font-weight:bold">{{$index+1}}. <span style="margin-right:5px"></i>
                         {{subset.name}}
                     </span>
                  </span>
                  <div ng-if="subsetsDeleted.length>0" ng-repeat="subset in subsetsDeleted track by $index"
                     style="font-weight:bold">{{$index+1}}. <span class="alert alert-success" role="alert" style="padding: 5px 10px">
                        <i class="fa fa-fw subset"></i> {{subset}} <span translate="HASBEENDELETED"></span>
                     </span>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="modal-footer">
      <button ng-if="subsets.length>0" type="button" class="btn btn-danger action ng-scope"
         ng-click="deleteViewsAndSubsets()" translate="DELETE"></button>
      <button type="button" class="btn action ng-scope" ng-click="closeThisDialog(0);refresh()"
         translate="CANCEL"></button>
   </div>
</div>
